    <script>
      // æ£€æŸ¥ç™»å½•çŠ¶æ€

      document.getElementById('logoutBtn').addEventListener('click', () => {

      // èœå•åˆ‡æ¢
      const menuItems = document.querySelectorAll('.menu-item');

          // åˆ‡æ¢é¡µé¢

      // ==================== åŒ»ç”ŸåŸºç¡€ä¿¡æ¯ç®¡ç† ====================
      const API = '/api';
      const bodyEl = document.getElementById('doctorBody');
      const form = document.getElementById('doctorForm');
      const resetBtn = document.getElementById('resetBtn');
      const avatarInput = document.getElementById('avatarInput');
      const avatarPreview = document.getElementById('avatarPreview');
      const avatarImageField = document.getElementById('avatarImage');
      const defaultAvatarSrc = 'public-sample-avatar.png';
      let doctors = [];

      function setAvatar(value) {
        const next = value || '';
        avatarImageField.value = next;
        avatarPreview.src = next || defaultAvatarSrc;
      }

      function buildAvatarSrc(doctor) {
        if (!doctor || !doctor.id) {
          return defaultAvatarSrc;
        }
        return `${API}/doctors/${doctor.id}/avatar`;
      }

      function fetchList() {
        fetch(`${API}/doctors?summary=1`)
          .then(res => res.json())
          .then(data => {
            doctors = data;
            render();
            updateDoctorSelect();
          })
          .catch(() => alert('æ— æ³•åŠ è½½åŒ»ç”Ÿåˆ—è¡¨'));
      }

      function render() {
        bodyEl.innerHTML = doctors
          .map(
            doctor => `
          <tr>
            <td>${doctor.name}</td>
            <td>${doctor.title || ''}</td>
            <td>${doctor.expertise || ''}</td>
            <td>${doctor.intro || ''}</td>

            <td>Â¥${doctor.registrationFee || '10.00'}</td>

              <button class="danger" onclick="deleteDoctor(${doctor.id})">åˆ é™¤</button>
            </td>
          </tr>`
          )
          .join('');
      }

      window.editDoctor = id => {
        fetch(`${API}/doctors/${id}`)
          .then(res => {
            if (!res.ok) {
              throw new Error('åŠ è½½åŒ»ç”Ÿä¿¡æ¯å¤±è´¥');
            }
            return res.json();
          })
          .then(doctor => {
            form.doctorId.value = doctor.id;
            form.name.value = doctor.name;
            form.title.value = doctor.title || '';
            form.hospitalName.value = doctor.hospitalName || '';
            form.departmentName.value = doctor.departmentName || '';
            form.registrationFee.value = doctor.registrationFee || '10.00';
            setAvatar(doctor.avatarImage || '');
            form.expertise.value = doctor.expertise || '';
            form.intro.value = doctor.intro || '';
            avatarInput.value = '';

          .catch(() => alert('åŠ è½½åŒ»ç”Ÿä¿¡æ¯å¤±è´¥'));
      };

      window.deleteDoctor = id => {
        if (!confirm('ç¡®å®šåˆ é™¤è¯¥åŒ»ç”Ÿå—ï¼Ÿ')) return;
        fetch(`${API}/admin/doctors/${id}`, { method: 'DELETE' })

      };

      form.addEventListener('submit', e => {

        fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })
          .then(res => res.json())
          .then(result => {
            if (payload.id) {

      // ==================== å·æºç®¡ç† ====================

      // è®¾ç½®é»˜è®¤æ—¥æœŸèŒƒå›´ï¼ˆä»Šå¤©åˆ°æœªæ¥7å¤©ï¼‰
      function setDefaultDateRange() {
        const today = new Date();
        const nextWeek = new Date(today);
        nextWeek.setDate(today.getDate() + 6);
        
        scheduleStartDate.value = formatDate(today);
        scheduleEndDate.value = formatDate(nextWeek);

        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;

        const days = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];

        const doctorId = scheduleDoctorSelect.value;

        }
        if (!startDate || !endDate) {

        }

        }
